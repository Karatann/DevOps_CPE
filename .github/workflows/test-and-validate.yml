name: Validate Merge Request

on:
  pull_request:
    branches:
      - develop
    # Ce workflow est déclenché uniquement lors des pull requests vers la branche `develop`.

jobs:
  test-and-build:
    runs-on: ubuntu-22.04
    # Le job "test-and-build" s'exécute toujours si la pull request cible `develop`.

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        # Étape 1 : Récupérer le code du dépôt.

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: "corretto"
        # Étape 2 : Configurer JDK 21 pour les builds/tests.

      - name: Build and test with Maven
        run: mvn clean verify
        working-directory: backend/simple-api-student
        # Étape 3 : Construire et exécuter les tests avec Maven.

  sonar-analysis:
    name: SonarCloud Analysis
    needs: test-and-build
    # Ce job dépend du job `test-and-build`. Il ne s'exécute que si ce dernier réussit.

    if: ${{ github.event.pull_request.base.ref == 'develop' }}
    # Condition : Ce job ne s'exécute que si la branche cible de la pull request est `develop`.

    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        # Étape 1 : Récupérer le code du dépôt.

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
        # Étape 2 : Mise en cache des dépendances Maven.

      - name: Run SonarCloud Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify sonar:sonar -f backend/simple-api-student/pom.xml
        # Étape 3 : Analyse de qualité avec SonarCloud.
